<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Inter, system-ui, -apple-system, sans-serif;
            background: #0b1020;
            color: #e6e9f0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .card {
            background: #111833;
            border: 1px solid #1f2745;
            border-radius: 12px;
            padding: 32px;
            max-width: 420px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.35);
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 16px;
            color: #e6e9f0;
        }
        
        p {
            color: #b9c2d0;
            line-height: 1.6;
            margin-bottom: 24px;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #b9c2d0;
        }
        
        input {
            width: 100%;
            padding: 12px;
            background: #0b1020;
            border: 1px solid #2a355a;
            border-radius: 8px;
            color: #e6e9f0;
            font-size: 16px;
        }
        
        input:focus {
            outline: none;
            border-color: #2f6fed;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #2f6fed;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
        }
        
        button:hover {
            background: #2a65d6;
        }
        
        button:disabled {
            background: #4a5568;
            cursor: not-allowed;
        }
        
        .error {
            background: #3a1f2b;
            border: 1px solid #7a2b40;
            padding: 12px;
            border-radius: 8px;
            color: #f2b6c2;
            margin-bottom: 16px;
            display: none;
        }
        
        .success {
            background: #1f3a2b;
            border: 1px solid #2b7a4b;
            padding: 12px;
            border-radius: 8px;
            color: #b6f2c9;
            margin-bottom: 16px;
            display: none;
        }
        
        .muted {
            font-size: 12px;
            color: #8a94a5;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Reset Your Password</h1>
        
        <div id="loading">
            <p>Loading...</p>
        </div>
        
        <div id="expired" style="display: none;">
            <p class="error">This reset link has expired or is invalid. Please request a new password reset email.</p>
            <a href="https://myybwrtgtzezsyuskhiw.supabase.co/auth/v1/recover" style="color: #8fb4ff;">Request new reset email</a>
        </div>
        
        <div id="form-container" style="display: none;">
            <p>Enter your new password below:</p>
            
            <div class="error" id="error"></div>
            <div class="success" id="success"></div>
            
            <form id="reset-form">
                <div class="form-group">
                    <label for="password">New Password</label>
                    <input type="password" id="password" name="password" required minlength="8" autocomplete="new-password">
                </div>
                
                <div class="form-group">
                    <label for="confirm">Confirm Password</label>
                    <input type="password" id="confirm" name="confirm" required minlength="8" autocomplete="new-password">
                </div>
                
                <button type="submit" id="submit-btn">Update Password</button>
                <p class="muted">Passwords must be at least 8 characters.</p>
            </form>
        </div>
    </div>

    <script type="module">
        const SUPABASE_URL = 'https://myybwrtgtzezsyuskhiw.supabase.co';
        const ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im15eWJ3cnRndHplenN5dXNraGl3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk4NTAyNzksImV4cCI6MjA2NTQyNjI3OX0.0BbT7Sm_NwsRiOpx6Je4WmLMeMV3yOk_vphYYqpYisM';
        
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const tokenHash = urlParams.get('token_hash');
        const type = urlParams.get('type');
        
        const loading = document.getElementById('loading');
        const expired = document.getElementById('expired');
        const formContainer = document.getElementById('form-container');
        const form = document.getElementById('reset-form');
        const errorDiv = document.getElementById('error');
        const successDiv = document.getElementById('success');
        const submitBtn = document.getElementById('submit-btn');
        
        // Check if we have a valid token
        if (!tokenHash || type !== 'recovery') {
            loading.style.display = 'none';
            expired.style.display = 'block';
        } else {
            loading.style.display = 'none';
            formContainer.style.display = 'block';
        }
        
        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirm').value;
            
            // Hide previous messages
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            // Validate passwords match
            if (password !== confirm) {
                errorDiv.textContent = 'Passwords do not match.';
                errorDiv.style.display = 'block';
                return;
            }
            
            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Updating...';
            
            try {
                // First verify the OTP token
                const verifyResponse = await fetch(`${SUPABASE_URL}/auth/v1/verify`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': ANON_KEY
                    },
                    body: JSON.stringify({
                        token_hash: tokenHash,
                        type: 'recovery'
                    })
                });
                
                if (!verifyResponse.ok) {
                    const error = await verifyResponse.json();
                    throw new Error(error.msg || 'Failed to verify token');
                }
                
                const verifyData = await verifyResponse.json();
                const accessToken = verifyData.access_token;
                
                if (!accessToken) {
                    throw new Error('No access token received');
                }
                
                // Now update the password using the authenticated session
                const updateResponse = await fetch(`${SUPABASE_URL}/auth/v1/user`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${accessToken}`,
                        'apikey': ANON_KEY
                    },
                    body: JSON.stringify({
                        password: password
                    })
                });
                
                if (!updateResponse.ok) {
                    const error = await updateResponse.json();
                    throw new Error(error.msg || 'Failed to update password');
                }
                
                // Success!
                formContainer.innerHTML = `
                    <div class="success" style="display: block;">
                        <h2 style="margin-bottom: 8px;">Password Updated! âœ“</h2>
                        <p>Your password has been changed successfully.</p>
                    </div>
                    <p>You can now open the app and sign in with your new password.</p>
                `;
                
            } catch (error) {
                console.error('Error:', error);
                
                // Check if token expired
                if (error.message.includes('expired') || error.message.includes('not found')) {
                    formContainer.innerHTML = `
                        <div class="error" style="display: block;">
                            <h2 style="margin-bottom: 8px;">Link Expired</h2>
                            <p>This reset link has expired or was already used.</p>
                        </div>
                        <p><a href="${SUPABASE_URL}/auth/v1/recover" style="color: #8fb4ff;">Request a new reset email</a></p>
                    `;
                } else {
                    errorDiv.textContent = error.message || 'An error occurred. Please try again.';
                    errorDiv.style.display = 'block';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Update Password';
                }
            }
        });
    </script>
</body>
</html>
